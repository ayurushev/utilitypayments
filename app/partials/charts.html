<md-content class="md-padding" flex>
  <h3 class="md-headline">График платежей (расходов)</h3>
  <div flex-gt-sm="50">
    <p class="md-body-2" ng-hide="annualSummary > 0">За выбранный год нет оплаченных счетов.</p>
    <canvas class="chart chart-line" chart-data="chart.data" chart-labels="chart.labels" chart-dataset-override="{ 'backgroundColor': 'rgb(33, 150, 243)' }" ng-show="annualSummary > 0"></canvas>
  </div>
  <h4 class="md-title">Итого: {{ annualSummary }} RUB</h4>
</md-content>
